<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Collaboration Data Flow</title>
  </head>
  <body>
    <h1>üß™ Testing Collaboration Data Flow</h1>
    <div id="output"></div>

    <script>
      function log(message) {
        const output = document.getElementById('output');
        output.innerHTML += '<p>' + message + '</p>';
        console.log(message);
      }

      log('üß™ Testing collaboration data flow...');

      // Ê®°ÊãüÁî®Êà∑ID
      const testUserId = 'alex';

      // Ê£ÄÊü• localStorage ‰∏≠ÁöÑÂçè‰ΩúÊï∞ÊçÆ
      const stored = localStorage.getItem('mock_collaborations');
      log(
        'üì¶ Stored collaborations: ' + (stored ? JSON.parse(stored).length : 0)
      );

      if (stored) {
        const collaborations = JSON.parse(stored);
        log('üìã All collaborations: ' + collaborations.length);

        collaborations.forEach(c => {
          log(`  - ${c.title} (by ${c.author?.id || 'unknown'})`);
        });

        // ËøáÊª§Áî®Êà∑ÂàõÂª∫ÁöÑÂçè‰ΩúÈ°πÁõÆ
        const userCollaborations = collaborations.filter(
          collab => collab.author && collab.author.id === testUserId
        );

        log('üë§ User collaborations: ' + userCollaborations.length);
        userCollaborations.forEach(c => {
          log(`  - ${c.title} (created: ${c.createdAt})`);
        });
      } else {
        log('‚ùå No collaborations found in localStorage');
      }

      // ÊµãËØïÊï∞ÊçÆÊ†ºÂºèËΩ¨Êç¢
      const testCollaboration = {
        id: 'test_123',
        title: 'Test Collaboration',
        description: 'This is a test collaboration',
        author: {
          id: 'alex',
          name: 'Alex Chen',
        },
        createdAt: new Date().toISOString(),
        projectType: 'Test Project',
        heroImage: null,
      };

      // Ê®°ÊãüËΩ¨Êç¢ÈÄªËæë
      const createdAt = new Date(testCollaboration.createdAt);
      const now = new Date();
      const monthsDiff = Math.floor(
        (now - createdAt) / (1000 * 60 * 60 * 24 * 30)
      );

      let dateRange;
      if (monthsDiff === 0) {
        dateRange = 'This month';
      } else if (monthsDiff === 1) {
        dateRange = 'Last month';
      } else {
        dateRange = `${monthsDiff} months ago`;
      }

      const formatted = {
        id: testCollaboration.id,
        title: testCollaboration.title,
        description: testCollaboration.description,
        image:
          'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop',
        partner: 'Team Members',
        partnerAvatar:
          'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face',
        completionDate: `Created ${dateRange}`,
        category: testCollaboration.projectType || 'Collaboration',
        isInitiator: true,
        role: 'Project Owner ‚Ä¢ Initiator',
        dateRange: dateRange,
        responsibility: '',
        teamFeedback: {
          feedbacker: 'Team',
          feedbackerRole: 'Collaborators',
          content:
            'This project is currently in progress. Team feedback will be available once the project is completed.',
        },
      };

      log('üîÑ Formatted collaboration: ' + JSON.stringify(formatted, null, 2));
      log('‚úÖ Test completed!');
    </script>
  </body>
</html>

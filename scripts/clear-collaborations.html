<!DOCTYPE html>
<html>
  <head>
    <title>Clear Collaborations</title>
  </head>
  <body>
    <h1>清理协作数据</h1>
    <button onclick="clearData()">清理数据</button>
    <div id="result"></div>

    <script>
      function clearData() {
        try {
          // 清理协作数据
          localStorage.removeItem('collaborations');

          // 显示结果
          const result = document.getElementById('result');
          result.innerHTML = `
                    <h3>✅ 数据清理完成</h3>
                    <p>已删除 localStorage 中的协作数据</p>
                    <p>现在可以重新创建协作项目来测试修复</p>
                `;

          console.log('✅ 协作数据已清理');
        } catch (error) {
          console.error('❌ 清理失败:', error);
          document.getElementById(
            'result'
          ).innerHTML = `<p style="color: red;">❌ 清理失败: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
